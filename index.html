<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Carpet India</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.3.2/dist/html2canvas.min.js"></script> -->
    <link href="/index.css" rel="stylesheet" />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
      .form-label::first-letter {
        text-transform: uppercase;
      }
      .form-label {
        text-transform: lowercase;
      }
    </style>
  </head>
  <body>
    <div
      class="box"
      style="
        background-image: url(/christmas-or-new-year-party-celebration-concept-2023-11-27-04-58-18-utc.jpg);
        height: 100vh;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
      "
    >
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/WhatsApp_Image_2023-12-27_at_15.33.43-removebg-preview.png"
              alt="Logo"
              style="width: 250px; height: 150px"
              class="img-fluid"
            />
            <br />
            <!-- <span id="datetime" class="mx-5"></span> -->
          </a>
        </div>
      </nav>
      <div class="container text-center mx-auto">
        <!-- <p class="happy">Red Carpet</p> -->
      </div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div
          class="col-sm-4"
          style="backdrop-filter: blur(10px); padding: 1em 1em 1em"
        >
          <form id="myForm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name: </label>
              <input
                type="name"
                class="form-control"
                id="exampleInputEmail1"
                required
              />
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Mobile:
              </label>
              <input
                type="tel"
                class="form-control"
                id="mobile"
                placeholder="10 digits"
                max="10"
                required
              />
            </div>
            <div class="mb-3">
              <label for="phone number" class="form-label"
                >Adult (above 12)</label
              >
              <input
                type="number"
                class="form-control"
                id="exampleInputPassword1"
                min="0"
                required
              />
            </div>
            <div class="mb-3">
              <label for="phone number" class="form-label"
                >Children (below 12)</label
              >
              <input
                type="number"
                class="form-control"
                id="exampleInputPassword1"
                min="0"
                required
              />
            </div>

            <div class="container mt-3 text-center mx-auto">
              <button
                type="button"
                class="button"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                onclick="generateQRCode()"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="col-sm-4">
          <!-- <div id="qrcode" class="container mt-3 text-center mx-auto"></div> -->
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Year Party</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div> -->
          <div
            class="modal-body"
            id="modalBody"
            style="
              background-image: url(/white-feathers-background-2023-11-27-05-22-14-utc.jpg);
              background-position: center;
              background-size: cover;
              background-attachment: fixed;
            "
          >
            <nav class="navbar text-center mx-auto">
              <div class="container-fluid text-center mx-auto">
                <a class="navbar-brand text-center mx-auto" href="#">
                  <img
                    src="/WhatsApp_Image_2023-12-27_at_15.33.43-removebg-preview.png"
                    alt="Logo"
                    style="width: 250px; height: 150px"
                    class="img-fluid text-center mx-auto"
                  />
                  <br />
                  <!-- <span id="datetime" class="mx-5"></span> -->
                </a>
              </div>
            </nav>
            <div class="container text-center mx-auto">
              <h1 class="happy">Happy New Year</h1>
            </div>
            <div id="formDetails" class="container mt-3 mb-3"></div>
            <br />
            <div id="qrcode" class="container mt-3 text-center mx-auto"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="downloadModalImage()"
            >
              Download Image
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      // create a function to update the date and time
      function updateDateTime() {
        // create a new `Date` object
        const now = new Date();

        // get the current date and time as a string
        const currentDateTime = now.toLocaleString();

        // update the `textContent` property of the `span` element with the `id` of `datetime`
        document.querySelector("#datetime").textContent = currentDateTime;
      }

      // call the `updateDateTime` function every second
      setInterval(updateDateTime, 1000);
    </script>
    <script>
      function generateQRCode() {
        // Get form data
        var name = document.getElementById("exampleInputEmail1").value;
        var mobileNumber = document.getElementById("mobile").value;
        var adultCount = document.getElementById("exampleInputPassword1").value;
        var childrenCount = document.getElementById(
          "exampleInputPassword1"
        ).value;

        // Check if any required field is empty
        if (
          name === "" ||
          mobileNumber === "" ||
          adultCount === "" ||
          childrenCount === ""
        ) {
          alert("Please fill in all the required fields.");
          return;
        }
        console.log("hello world");

        // Create a string with the form data
        var formDataString =
          "Name: " +
          name +
          "\nMobile: " +
          mobileNumber +
          "\nAdults: " +
          adultCount +
          "\nChildren: " +
          childrenCount;

        // Generate QR code
        var qrcode = new QRCode(document.getElementById("qrcode"), {
          text: formDataString,
          width: 128,
          height: 128,
        });
        // Display form details in the modal with increased font size
        var formDetailsElement = document.getElementById("formDetails");
        formDetailsElement.innerText = formDataString;
        formDetailsElement.style.fontSize = "20px"; // Adjust the font size as needed
      }
      function downloadModalImage() {
        var modalBody = document.getElementById("modalBody");

        html2canvas(modalBody).then(function (canvas) {
          var imgData = canvas.toDataURL("image/jpeg");

          var link = document.createElement("a");
          link.href = imgData;
          link.download = "modal_image.jpg";
          link.click();
          resetForm();
        });
      }
      function resetForm() {
        document.getElementById("myForm").reset();
      }
    </script>
  </body>
</html>
